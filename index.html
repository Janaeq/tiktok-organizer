<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="stylesheet" href="styles/Bootstrap5/css/bootstrap.css">
        <title>TikTok Organizer</title>
    </head>
    
    <body>
        
        <div class="header">
            <div id="logo">
                <!-- tiktok logo -->
            </div>
            <div id="title">
                <h1>TikTok Organizer</h1>
            </div>
            <div id="description">
                <p>Organize your favorite TikToks in a few easy steps!</p>
                <p>Click on "Create Category" to get started.</p>
            </div>
            <div class="new-category-form">
                <button id="cat-btn">Create Category</button>
                <form class="add-category" style="display: none;" >
                    <h3>Create Category</h3>
                    <input type="text" name="name" value="" placeholder="i.e: Cats" id="new-cat-inp"/>
                    <input type="submit" name="submit" value="go arrow" class="submit"/>
                </form>
            </div>
        </div>
        <div id="categories-container"></div>
        <div id="embedded-video"></div>

        <script src="https://unpkg.com/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
        <script src="styles/Bootstrap5/js/bootstrap.js"></script>
        <script async src="https://www.tiktok.com/embed.js"></script>
        <script src="src/components/category.js"></script>
        <script src="src/adapters/CategoriesAdapter.js"></script>
        <script src="src/components/Video.js"></script>
        <script src="src/adapters/VideoAdapter.js"></script>
        <script src="src/index.js" async defer></script>
    </body>
</html>
