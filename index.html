<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <!-- fontawesome -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/dba5fa12f5.js" crossorigin="anonymous"></script>

        <title>TikTok Organizer</title>
    </head>
    
    <body>
        <div class="jumbotron text-center">
            <div class="container">
                <div class="page-header">
                    <div id="title">
                        <img id="logo"src="https://s16.tiktokcdn.com/musical/resource/mtact/static/images/share_img.png" height="80px" width="80px">
                        <h1 style="display: inline; color: white;">TikTok Organizer</h1>
                    </div>
                    <br>
                    <div id="description">
                        <p style="color: white;"><mark>Organize your favorite TikToks in a few easy steps!
                            <br>Click on "Create Category" to get started.</mark></p>
                    </div>
                    <div id="new-category-form">
                        <button class="btn btn-default btn-lg" id="cat-btn">Create Category</button>
                        <form id="add-category" style="display: none;" >
                            <h3 style="color: white;">Create Category</h3>
                            <input type="text" name="name" value="" placeholder="i.e: Cats" id="new-cat-inp"/>
                            <input type="submit" value="Go!" name="submit" class="submit"/>
                        </form>
                    </div>
                    <div id="new-video-form">
                        <button class="btn btn-default btn-lg" id="vid-btn-" style="display: none;">Add Video</button>
                        <button class="btn btn-default btn-lg" id="back-to-categories" style="display: none;">Choose a Different Category</button>
                        <form id="add-video-" style="display: none;">
                            <h3 style="color: white;">Add Video</h3>
                            <input type="text" name="url" value="" placeholder="Enter a TikTok URL" id="new-vid-inp"/>
                            <input type="submit" value="Go!" name="submit" class="submit"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center" id="categories-container"></div>
        <div class="popup" id="embedded-video"></div>

        <script async src="https://www.tiktok.com/embed.js"></script>
        <script src="src/components/category.js"></script>
        <script src="src/adapters/CategoriesAdapter.js"></script>
        <script src="src/components/Video.js"></script>
        <script src="src/adapters/VideoAdapter.js"></script>
        <script src="src/index.js" async defer></script>
    </body>
</html>
