<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <title>TikTok Organizer</title>
    </head>
    
    <body>
        
        <div class="header">
            <div id="logo">
                <!-- tiktok logo -->
            </div>
            <div id="title">
                <h1>TikTok Organizer</h1>
            </div>
            <div id="description">
                <p>Organize your favorite TikToks in a few easy steps!</p>
                <p>Click on "Create Category" to get started.</p>
            </div>
            <div class="new-category-form">
                <button id="cat-btn">Create Category</button>
                <form class="add-category" style="display: none;" >
                    <h3>Create Category</h3>
                    <input type="text" name="name" value="" placeholder="i.e: Cats" id="new-cat-inp"/>
                    <input type="submit" name="submit" value="go arrow" class="submit"/>
                </form>
            </div>
        </div>
        <div id="categories-container"></div>
        <div id="embedded-video"></div>

        
        <script async src="https://www.tiktok.com/embed.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
        <script src="src/components/category.js"></script>
        <script src="src/adapters/CategoriesAdapter.js"></script>
        <script src="src/components/Video.js"></script>
        <script src="src/adapters/VideoAdapter.js"></script>
        <script src="src/index.js" async defer></script>
    </body>
</html>
